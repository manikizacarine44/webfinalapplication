<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Sign Up Page</title>
    <style>
/* Center the form container */
.form-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Style the form */
form {
  width: 400px;
  padding: 40px;
  background-color: #f1f1f1;
  border-radius: 4px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
}

/* Style the form header */
h1 {
  margin-top: 0;
  margin-bottom: 20px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
}

/* Style the form labels */
label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

/* Style the form input fields */
input[type=text], input[type=password],input[type=number] {
  width: 100%;
  padding: 12px;
  border-radius: 4px;
  border: none;
  margin-bottom: 20px;
}

/* Style the form submit button */
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

input[type=submit]:hover {
  background-color: #3e8e41;
}
body{
background-image:url("/img/download.jpg")

}

    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Sign Up</h1>
      <form th:action="@{/saveStud}"  th:object="${student}" method="post">
             <label for="name">id</label>
        <input type="number" id="id" name="name" th:field="*{id}"  placeholder=" enter student ID.." required>
        
        <label for="name">Name</label>
        <input type="text" id="name" name="name" th:field="*{name}"  placeholder="enter name.." required>
        
        <label for="faculty">Faculty</label>
        <input type="text" id="faculty" name="faculty"  th:field="*{faculty}"  placeholder="enter faculty.." required>
        
        <label for="department">Department</label>
        <input type="text" id="department" name="department" th:field="*{department}"  placeholder="enter dept.." required>
        
        <label for="amount">Amount</label>
        <input type="text" id="amount" name="amount" th:field="*{amount}" placeholder="enter amount.." required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}"  placeholder="enter password.." required>
        
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </body>
</html>
