<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
  background-color: #f5f5f5;
}

.login-container {
  width: 400px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2rem;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 10px;
  font-weight: bold;
}

input[type="number"],
input[type="password"] {
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
  background-color: #f5f5f5;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

input[type="submit"] {
  padding: 10px;
  border-radius: 5px;
  border: none;
  background-color: #4CAF50;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}
  
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form th:action="@{/authenticateUser}" th:object="${student}"method="post">
      <label for="id">Id:</label>
      <input type="number" id="id" name="id" th:field="*{id}" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" th:field="*{password}" required>
      
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
